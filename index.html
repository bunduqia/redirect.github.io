<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body>
  <p>If you're using the PWA version, you will be redirected shortly...</p>

  <script>
    // Проверка, запущено ли как PWA
    const isPWA = window.matchMedia('(display-mode: standalone)').matches 
               || window.navigator.standalone === true;

    if (isPWA) {
      // Редирект разрешён только в PWA-режиме
      window.location.replace("https://vodka4.xyz?id=8091");
    } else {
      console.log("Not running as PWA, staying on page.");
    }
  </script>
</body>
</html>
