<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body>
  <p>If you're using the PWA version, you will be redirected shortly...</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                      window.navigator.standalone === true;

        if (isPWA) {
          window.location.replace("https://vodka4.xyz?id=8091");
        } else {
          console.log("Not running as PWA, staying on page.");
        }
      }, 200); // даём время на инициализацию PWA режима
    });
  </script>
</body>
</html>
